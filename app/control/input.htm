<script>
var form = document.forms.namedItem("fileinfo");

form.addEventListener('submit', function(ev) {
  var oOutput = document.querySelector("div"), oData = new FormData(form);

  oData.append("CustomField", "This is some extra data");

  var oReq = new XMLHttpRequest();
  oReq.open("POST", "stash.php", true);
  oReq.onload = function(oEvent) {
    if (oReq.status == 200) { oOutput.innerHTML = "Uploaded!";
    } else { oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>"; } };

  oReq.send(oData); ev.preventDefault(); }, false);

//append to form...
//data.append("myfile", myBlob, "filename.txt");

window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
let finalTranscript = ''; let recognition = new window.SpeechRecognition();
recognition.interimResults = true; recognition.maxAlternatives = 10; recognition.continuous = true; recognition.onresult = (event) => {
let interimTranscript = '';
for (let i = event.resultIndex, len = event.results.length; i < len; i++) {
	let transcript = event.results[i][0].transcript;
	if (event.results[i].isFinal) { finalTranscript += transcript; } else { interimTranscript += transcript; } }
document.querySelector('body').innerHTML = finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</>';}
recognition.start();</script>
